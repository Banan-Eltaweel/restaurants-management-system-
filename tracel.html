<!DOCTYPE html>
<html>
<head>
	<title>Sales Tracker</title>
	<link rel="stylesheet" href="tra.css">
</head>
<body>
    <div class="background">
	<h1>Sales Tracker</h1>
	<form>
		<label for="date">Date:</label>
		<input type="date" id="date">
		<label for="item">Item:</label>
		<input type="text" id="item">
		<label for="price">Price:</label>
		<input type="number" id="price">
        <br/>
		<button type="submit">Add Sale</button>
	</form>
	<table class="table">
		<tr>
			<th>Date</th>
			<th>Item</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>2023-04-10</td>
			<td>Chicken Sandwich</td>
			<td>$5.99</td>
		</tr>
		<tr>
			<td>2023-04-11</td>
			<td>Cheeseburger</td>
			<td>$4.99</td>
		</tr>
        <tr>
			<td>2023-04-12</td>
			<td>kabab</td>
			<td>$6.99</td>
		</tr>
        <tr>
			<td>2023-04-13</td>
			<td>salta</td>
			<td>$1.99</td>
		</tr>
	</table>
</div>
</body>
</html>
